<form [formGroup]="FormGroup" novalidate>
  <div formGroupName="itemRows">
    <div  *ngFor="let itemrow of FormGroup.controls.itemRows.controls; let idx = index" [formGroupName]="idx">
      <div>
        <div class="form-group col-md-3">
          <label for="fname">First Name:</label>
          <input type="text" class="form-control" formControlName="fname" id="fname">
        </div>
        <div class="form-group col-md-3">
          <label for="lname">Last Name:</label>
          <input type="text" class="form-control" formControlName="lname" id="lname">
        </div>
        <div class="form-group col-md-3">
          <div>
            <button class="btn btn-danger" *ngIf="idx > 0" (click)="removeInputField(idx)">-</button>
          </div>
          <div>
            <button class="btn btn-success" (click)="addInputField()">+</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
